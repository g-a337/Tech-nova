    <div class="container">
      <h2 id="purchase-title" class="section-title">Purchase a Plan</h2>
      <p>Please fill out the form below to purchase a plan or request more info.</p>

      <form action="submit_purchase_form.php" method="POST" class="purchase-form" aria-label="Purchase Plan Form">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" />

        <label for="plan">Select Plan</label>
        <select id="plan" name="plan" required>
          <option value="" disabled selected>Choose a plan</option>
          <option value="basic">Basic - $49/month</option>
          <option value="professional">Professional - $99/month</option>
          <option value="enterprise">Enterprise - Contact us</option>
        </select>

        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Any questions or details..."></textarea>
        <form action="submit_purchase_form.php" method="POST" class="purchase-form" aria-label="Purchase Plan Form"></form>
        <a href="payment.html" class="btn-primary" aria-label="submit_purchase_form">submit_purchase_form</a>
      </form>
    </div>
